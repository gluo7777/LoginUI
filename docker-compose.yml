version: '3'
services: 
    postgres:
        image: postgres:v0
        build: 
            context: ./LoginDB
            dockerfile: DockerFile
            args: 
                CSV: /var/temp/data
        volumes: 
            - postgres:/var/lib/postgresql/data
        networks: 
            - backend
        ports: 
            - "5432:5432"
        environment: 
            POSTGRES_DB: loginapp
            POSTGRES_USER: loginapp
            POSTGRES_PASS: supersecretlogin
volumes: 
    postgres:
networks: 
    backend: