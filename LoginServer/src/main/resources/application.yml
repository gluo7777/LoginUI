server:
  port: 9090
  servlet:
    session:
      cookie:
        comment: Generated by server
        domain: login.com
        http-only: true
        # TODO: Test timeout. change to 1m
        max-age: 15m
        name: LOGINAPPID
        timeout: 15m

spring:
  data:
    rest:
      base-path: /api
  datasource:
    platform: postgres
    # host is name of db service in docker-compose
    host: postgres
    url: jdbc:postgresql://${spring.datasource.host}:5432/loginapp
    username: loginapp
    password: supersecretlogin

logging:
  level:
    org:
      springframework: INFO

error:
  whitelabel:
    enabled: false

---
spring:
  profile: standalone
  datasource:
    host: localhost 